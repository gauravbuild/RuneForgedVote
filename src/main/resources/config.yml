# RuneForgedVote Configuration

# --- DEMO / SHOWCASE MODE ---
# true = Click NPC to simulate vote (Instant Reward).
# false = Click NPC to get link (Real Voting).
demo-mode: true

# The Global Counter for the "Astral Alignment" (Vote Party)
global-votes: 0
votes-needed: 50

# --- REWARDS (COMMANDS) ---
# These commands run from the Console.
# Placeholders: %player%
rewards:
  per-vote:
    - "eco give %player% 500"
    - "rune givecatalyst %player% 1" # <--- CONNECTS TO RUNEFORGEDRUNES

  # 5% Chance to run these EXTRA commands
  lucky-vote:
    - "rune givecatalyst %player% 2"
    - "broadcast &6&lLUCKY! &e%player% received &dDouble Stardust&e!"

  # Runs for EVERYONE when votes hit 50
  party:
    - "crate give key cosmic %player% 1"
    - "eco give %player% 1000"

# Links for the 4 Guardians
links:
  1: "https://planetminecraft.com/yourserver"
  2: "https://topg.org/yourserver"
  3: "https://minecraft-mp.com/yourserver"
  4: "https://vote-link-4.com"

# Messages
messages:
  vote-received: "&6&l★ &eYou ignited a Star! &7(+1 Stardust)"
  lucky-trigger: "&d&l✧ CRITICAL VOTE! ✧ &7The stars smiled upon you!"

  # NPC Interaction
  link-sent: "&b&lORACLE &8» &7Go ignite the star here: &e%link%"
  cooldown: "&c&lORACLE &8» &7The star is dormant. You must wait &c%time% &7to ignite it again."

  # Party Messages
  broadcast: "&b&lORACLE &8» &f%player% &7has aligned the stars! &8(&b%current%/%max%&8)"
  party-start: "&d&l★ ASTRAL ALIGNMENT ★ &7The stars have aligned!"
  party-end: "&8&lORACLE &8» &7The cosmos sleeps once more..."

# LOCATIONS (Do not edit manually)
locations:
  altar: null
  pillar-1: null
  pillar-2: null
  pillar-3: null
  pillar-4: null

# Internal Data
data: {}